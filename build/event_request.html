<div class="support">
    <div class="support-content">
        <p class="support-title">Заявка на мероприятие</p>
        <form name="support_form">
            <input id="user_id" hidden value="0">
            <div>
                <label>Мероприятие:</label>
                <select id="event-type">
                    <option value="certification" default>Сертификация</option>
                    <option value="learning">Обучение</option>
                    <option value="webinar">Вебинар</option>
                </select>
            </div>
            <div>
                <label>Тема:</label>
                <select id="event-theme">
                    <option value="antigravel" default>Антигравийка</option>
                    <option value="vinil">Цветной винил</option>
                    <option value="tinting">Тонировка</option>
                    <option value="detailing">Детейлинг</option>
                    <option value="graphics">Тонировка</option>
                </select>
            </div>
            <div>
                <label>ФИО:</label>
                <input name="username" id="user-name" placeholder="Имя Фамилия">
            </div>
            <div>
                <label>Номер телефона:</label>
                <input name="phone" id="user-phone" placeholder="Номер телефона">
            </div>
            <div>
                <label>Email:</label>
                <input name="email" id="user-email" placeholder="e-mail">
            </div>
            <div>
                <label>Город:</label>
                <input name="city" id="user-city" placeholder="Город">
            </div>
            <button type="button" onclick="loginCtrl.sendEventRequest()">Отправить</button>
        </form>
    </div>
