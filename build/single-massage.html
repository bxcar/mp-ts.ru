<body onload="loginCtrl.dialog_single()" style=" -webkit-overflow-scrolling: touch;">
<div class="wrapper massage-page">
    <div class="wrapper-inner">
        <div class="user-mail single-massege">
            <ul class="mail-list" id="mail_parent">

            </ul>
            <div class="form-holder message">
                <form action="#" name="msg_form">
                    <div class="form-row">
                        <textarea name="message" cols="30" rows="10" placeholder="введите сообщение" id="msg-area"></textarea>
                        <canvas id="file-preview" width="150" height="150" class="avatar-preview" style="display:none;">Браузер не поддерживает html5 canvas</canvas>
                        <div class="img-send">
                            <input id="file" type="file"><span class="fa fa-camera"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="button" value="отправить" class="btn send" onclick="loginCtrl.sendMsg()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script id="mail_item_template" type="text/x-handlebars-template">
    <li class="mail-item">
        <p class="user-mail-text {{direction}}">
            {{#if isImage}}
            <a href="{{img}}"
               data-fancybox-group="gallery"
               class="fancybox">  <img src="{{img}}"></a>
            {{/if}}
            {{text}}
        </p>
    </li>
</script>
