body {

    background-size: cover;
    line-height: 14px;

    width: 100%;
    height: 100%;
    position: absolute;
    /* box-sizing: border-box; */
    margin: 0;
}

#main-div {
    max-width: 600px;
    min-width: 320px;
    /* padding: 0 20px; */
    /* margin: 0 auto; */
    position: absolute;
    width: 100%;
    transform: translate( -50%, -50% );
    top: 50%;
    left: 50%;
}

.login-logo {
    /* margin-top: 50%; */
    margin-bottom: 50px;
    transform: translate( -50%, 0% );
    left: 50%;
    width: 214px;
    position: relative;
}

.login-button {
    /* width: 100%; */
    background-color: #ddd;
    color: #000;
    padding: 15px 0;
    margin: 10px 50px;
    border-radius: 8px;
    position: relative;
    font-weight: bold;
    font-size: 1.2em;
    text-align: center;
    cursor: pointer;
}

.login-login {
    display: block !important;
    position: relative !important;
    width: calc( 100% - 100px ) !important;
    background: none !important;
    font-size: 1.2em;
    margin: 10px 50px;
    padding: 15px;
    border-radius: 4px !important;
    outline: none !important;
    color: #d5d5d5;
    border: 1.5px solid #282828;
    box-sizing: border-box;
}

.login-login:focus {
    border-bottom: 1.5px solid #8c88ff !important;
}

.login-tag {
    position: relative;
    margin: 30px 50px;
    border-bottom: 1px solid #2d2d2d;
    padding: 10px 0;
}

#login-roles {
    margin: 10px 50px;
    background: none !important;
    font-size: 1.2em;
    color: #eee !important;
    padding: 10px;
    width: calc( 100% - 100px );
    border: none;
    border-bottom: 1px solid #2d2d2d;
    outline: none;
    background-size: 16px;
}
